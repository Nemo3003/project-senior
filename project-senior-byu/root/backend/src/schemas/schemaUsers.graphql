type Student {
    id: ID!
    firstName: String!
    lastName: String!
    email: String!
    age: Int!
    grade: Int!
    courses: [Course!]!
}

type Teacher {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  age: Int!
  courses: [Course!]!
}

type Admin {
    id: ID!
    firstName: String!
    lastName: String!
    email: String!
    age: Int
}

type Course {
    id: ID!
    name: String!
    teacher: Teacher!
    students: [Student!]!
}